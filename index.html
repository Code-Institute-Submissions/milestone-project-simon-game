<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!--created tones in garageband & edited the duration in quicktime-->
    <audio id = "buzzRed">
        <source src = "assets/redtone.mp3"></source>
    </audio>
    
    <audio id = "buzzGreen">
        <source src = "assets/greentone.mp3"></source>
    </audio>
    
    <audio id = "buzzBlue">
        <source src = "assets/bluetone.mp3"></source>
    </audio>
    
    <audio id = "buzzYellow">
        <source src = "assets/yellowtone.mp3"></source>
    </audio>
    
    <audio id = "buzzwin">
        <source src = "assets/wintone.mp3"></source>
    </audio>
    
    <audio id = "buzzlose">
        <source src = "assets/losetone.mp3"></source>
    </audio>

    <title>Simon Game</title>
</head>

<body>

    <!--Top section containing the play button and display counter-->
    <div class="heading">
        <h1>Space Captain Simon!</h1><br>
        <button id="playButton"  class="hvr-sweep-to-bottom"><i class="far fa-star"></i><span> Begin Landing Sequence </span><i class="far fa-star"></i></button><br><br>
        <p><i>"Follow the captain's sequence to land your ship safely!"</i></p>
        <div id="turn" class="countertext">STATUS</div>
    </div>

    <!--section containing the 4 coloured tiles for the game in 3 rows-->
    <section class="container">

        <div class="row1">
            <div class="col-xs-12 col-sm-12 col-md-12">

                <div id="redbox" class="simonButton"></div>
            </div>
        </div>

        <div class="row2">
            <div class="col-xs-6 col-sm-6 col-md-6">
                <div id="greenbox" class="simonButton"></div>
            </div>

            <div class="col-xs-6 col-sm-6 col-md-6">
                <div id="yellowbox" class="simonButton"></div>
            </div>
        </div>

        <div class="row3">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div id="bluebox" class="simonButton"></div>
            </div>
        </div>

    </section>

    <script src="assets/js/main.js"></script>

</body>

</html>
